<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <p>Clique na tela ou use as setas do teclado.</p>
    <div id="bolinha"></div>
    <div id="toolbar">
      <div>
        <label for="speedSlider">Velocidade:</label>
        <input id="speedSlider" type="range" min="1" max="20" value="10" />
      </div>
      <div>
        <label for="sizeSlider">Tamanho:</label>
        <input id="sizeSlider" type="range" min="20" max="200" value="40" />
      </div>
      <div>
        <label for="colorSlider">Cor:</label>
        <input
          id="colorSlider"
          type="range"
          min="0"
          max="16777215"
          value="6710886"
        />
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
